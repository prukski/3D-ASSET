<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/prukski/3D-ASSET/refs/heads/main/styles.css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

</head>

<body>
    
    <a-scene background="color: #AEB6BF" fog="color: #AEB6BF; far: 25; near: 0.1;">
        
        <!-- preload models of the car and city -->
        <a-assets>
            <a-asset-item id="cityModel" src="https://raw.githubusercontent.com/prukski/3D-ASSET/refs/heads/main/city/scene.gltf"></a-asset-item>
            <a-asset-item id="carModel" src="/resources/projects/basic-animation/car/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- display preloaded models -->
        <a-gltf-model id="city" src="#cityModel"></a-gltf-model>
        <a-gltf-model id="car" src="#carModel" position="15 0 -16" animation__key1="property: position; to: 0 0 -5; dur: 3000; easing: linear;" keyframes>
            <!-- entity with a camera inside the car model -->
            <a-entity position="6.5 2.5 -5" rotation="0 130 0">
                <!-- camera inside the <a-entity> element  -->
                <a-camera></a-camera>
            </a-entity>
        </a-gltf-model>
    </a-scene>
    
    <script type="text/javascript" src="https://raw.githubusercontent.com/prukski/3D-ASSET/refs/heads/main/idk.js"></script>
</body>

</html>
